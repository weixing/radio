<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{{$pro_name}}-{{$title}}</title>
		{{include file='includes/css-js-header.html'}}
	</head>
  
	<body><div id="body-wrapper"> <!-- Wrapper for the radial gradient background -->
		
		<div id="sidebar"><div id="sidebar-wrapper"> <!-- Sidebar with logo and menu -->
			
			{{include file='includes/menu.html'	mod='user' act='export'}}
			
		</div></div> <!-- End #sidebar -->
		
		<div id="main-content"> <!-- Main Content Section with everything -->
			
			<noscript> <!-- Show a notification if the user has disabled javascript -->
				<div class="notification error png_bg">
					<div>
						Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
					Download From <a href="http://www.exet.tk">exet.tk</a></div>
				</div>
			</noscript>
			
			<!-- Page Head -->
			<!--<h2>Welcome John</h2>
			<p id="page-intro">What would you like to do?</p>
			
			<ul class="shortcut-buttons-set">
				
				<li><a class="shortcut-button" href="#"><span>
					<img src="/images/icons/pencil_48.png" alt="icon" /><br />
					Write an Article
				</span></a></li>
				
				<li><a class="shortcut-button" href="#"><span>
					<img src="/images/icons/paper_content_pencil_48.png" alt="icon" /><br />
					Create a New Page
				</span></a></li>
				
				<li><a class="shortcut-button" href="#"><span>
					<img src="/images/icons/image_add_48.png" alt="icon" /><br />
					Upload an Image
				</span></a></li>
				
				<li><a class="shortcut-button" href="#"><span>
					<img src="/images/icons/clock_48.png" alt="icon" /><br />
					Add an Event
				</span></a></li>
				
				<li><a class="shortcut-button" href="#messages" rel="modal"><span>
					<img src="/images/icons/comment_48.png" alt="icon" /><br />
					Open Modal
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>{{$title}}</h3>
					
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">导出会员信息</a></li>
						<!-- href must be unique and match the id of target div -->
					</ul>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->

					<form action="/user/exportrun/" method="post">
						<div class="content-box column-vs">	
							<fieldset style="margin:10px;">
								<!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<p>
									<label class="title-text">注册批次</label>
									<select class="text-input small-input" name="pici">
										<option value=''>不限</option>
										{{foreach from=$pici_list key=key item=value}}
										<option value='{{$value.pcname}}'>{{$value.pcname}}</option>
										{{/foreach}}
									</select>
								</p>
								<p>
									<label class="title-text">验机批次</label>
									<select class="text-input small-input" name="yanjipici">
										<option value=''>不限</option>
										{{foreach from=$resData key=key item=value}}
										<option value='{{$value.pid}}'>{{$value.pcname}}</option>
										{{/foreach}}
									</select>
								</p>
								<p>
									<label for="huhao_change">
										　　<input type="checkbox" name="huhao_change" value=1 id="huhao_change">
										新申请呼号会员
										<font style="color:red">(只在选择了验机批次条件后生效)</font>
									</label>
								</p>
								<p>
									<label for="huhao_old">
										　　<input type="checkbox" name="huhao_old" value=1 id="huhao_old">
										原有呼号会员
										<font style="color:red">(只在选择了验机批次条件后生效，和“新申请呼号会员”条件不可同时存在)</font>
									</label>
								</p>
								
								<p>
									<label class="title-text">录入时间</label>
									<input class="text-input small-input inputDate" type="text" id="inputDate_start" name="inputDate_start" value="" />
									<input class="text-input small-input inputDate" type="text" id="inputDate_end" name="inputDate_end" value="" />
								</p>

								<p>
									<label class="title-text">签到时间</label>
									<input class="text-input small-input inputDate" type="text" id="inputDate" name="qiandao" value="" />
								</p>

								<p>
									<label class="title-text">缴费类别</label>
									<select class="text-input small-input" name="pay_type">
										<option value=''>不限</option>
										{{foreach from=$pay_type key=key item=value}}
										<option value={{$key}}>{{$value[0]}}</option>
										{{/foreach}}
									</select>
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>
								<p>
									<label>　　缴纳情况<font style="color:red">(只在选择了缴费类别条件后生效)</font></label>
									<br />
									　　<select class="text-input small-input" name="pay">
										{{foreach from=$_global_data.yes_or_no key=key item=value}}
										<option value={{$key}}>{{$value}}</option>
										{{/foreach}}
									</select>
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>
								<p>
									<label>　　缴纳时间<font style="color:red">(只在选择了缴费类别条件后生效)</font></label>
									<br />
									　　<input class="text-input small-input inputDate" type="text" id="inputPayDate_start" name="inputPayDate_start" value="" />
									<input class="text-input small-input inputDate" type="text" id="inputPayDate_end" name="inputPayDate_end" value="" />
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>

								<p>
									<label class="title-text">考试通过情况</label>
									<select class="text-input small-input" name="test_pass">
										<option value=''>不限</option>
										{{foreach from=$_global_data.yes_or_no key=key item=value}}
										<option value={{$key}}>{{$value}}</option>
										{{/foreach}}
									</select>
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>

								<p>
									<label class="title-text">操作等级</label>
									<select class="text-input small-input" name="Oplev">
										<option value=''>不限</option>
										{{foreach from=$level_list key=key item=value}}
										<option value='{{$value.levelname}}'>{{$value.levelname}}</option>
										{{/foreach}}
									</select>
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>

								<p>
									<label class="title-text">是否已经分配crac号</label>
									<select class="text-input small-input" name="cracid">
										<option value=''>不限</option>
										{{foreach from=$_global_data.yes_or_no key=key item=value}}
										<option value={{$key}}>{{$value}}</option>
										{{/foreach}}
									</select>
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>

								<p>
									{{foreach from=$_global_data.user_type key=key item=value}}
									<label class="title-text" for="user_type_{{$key}}"><input type="radio" name="user_type" value=1 id="user_type_{{$key}}" {{if $key	==	1}}checked{{/if}}>{{$value}}</label>
									{{/foreach}}

								</p>

								<p>
									<label class="title-text" for="crac_check"><input type="checkbox" name="crac" value=1 id="crac_check">导出无管局信息<font style="color:red">(只针对个人用户)</font></label>
									<label class="title-text" for="crac_huanzheng">　　<input type="checkbox" name="huanzheng" value=1 id="crac_huanzheng">换证信息<font style="color:red">(只针对无管局格式)</font></label>

									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>

								<p>
									<label class="title-text">身份证列表<font style="color:red">(每行一个身份证)</font></label>
									<textarea  class="text-input small-input" style="height:100px;" name="id_card"></textarea>
									<!--<input class="text-input medium-input" type="text" id="small-input" name="usersex" value="{{if $edit}}{{$profile.usersex}}{{/if}}" />-->
								</p>

								<p>
									<input class="button" type="submit" value="导出" />
								</p>
								
							</fieldset>
						</div>
						<div class="clear"></div><!-- End .clear -->
					</form>

					</div> <!-- End #tab1 -->

				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->

			<div class="clear"></div>

			{{include file='includes/foot.html'}}
			
		</div> <!-- End #main-content -->
		
	</div></body>
  

<!-- Download From www.exet.tk-->
</html>
